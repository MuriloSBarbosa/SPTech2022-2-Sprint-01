<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Financeiro</title>
</head>

<style>
    .sistema {
        color: black;
    }

    .pesquisa {
        color: blue;
    }

    .conta {
        color: red;
    }

    .alegria {
        color: rgb(174, 0, 255);
    }

    .alegria2 {
        color: rgb(0, 189, 50);
    }

    .orcamento {
        font-size: larger;
    }
</style>

<body>
    <h2>Sistema Financeiro</h2>
    Digite quantas CPU's você têm em seu DataCenter: <br><input type="text" id="in_qtdCPU"> <br>
    Digite qual o preço máximo que você pode gastar por mês:<br><input type="text" id="in_precoMax">
    <br><br>
    <button onclick="calc_financa()">Calcular Finanças</button>
    <div id="div_resultado"></div>

</body>

</html>
<script>
    function calc_financa() {

        var qtdCPU = Number(in_qtdCPU.value);
        var qtdArduino = Math.ceil(qtdCPU / 6);
        var Arduino = (150 * qtdArduino);
        var instalacao = Arduino + (qtdArduino * 100);
        var paralisacao = 5.24 * 5600 * 30;
        var paralisacaoMes = paralisacao * 30;
        var precoProjeto = (instalacao + 25000);
        var economiaMes1 = paralisacaoMes - precoProjeto;
        var economiaMes = paralisacaoMes - 25000;
        var economiaAno = (economiaMes * 11) + economiaMes1;
        var precoMax = Number(in_precoMax.value);
        var orcamento = precoMax - precoProjeto;

        if (qtdCPU == 0 | precoMax == 0) {
            alert("Por favor, insira um valor maior que zero!");
        } else {    
            if (precoMax < precoProjeto) {
                var frase = `Pelo seu orçamento, faltam R$${-orcamento}.00 para começarmos essa jornada!`;
            } else if (precoMax == precoProjeto) {
                var frase = `Pelo seu oçamento, estamos exatamente de acordo!`;
            } else {
                var frase = `Pelo seu orçamento, estamos de acordo e ainda sombram R$${orcamento}.00!`;
            }

            div_resultado.innerHTML =
                `
                <div class="sistema">
                    <br>Você precisará de ${qtdCPU} sensor(es).<br><br>
                </div>

                <div class="sistema">
                    Considerando que um arduino suporta até 6 sensores, você precisa de ${qtdArduino} arduino(s).<br><br>
                </div>

                <div class="sistema">
                    A um custo médio de <b>R$150,00</b> por unidade de aduino, mais o custo de instalação, você desembolsará <b>R$${instalacao},00</b> para implementação do Projeto.<br><br>
                </div>

                <div class="pesquisa">
                    De acordo com a pesquisa <i>"Understainding the cost of data center downtime"</i> cada minuto de paralisação de um Data Center custa <b>U$5600,00</b>.<br><br>
                </div>

                <div class="conta">
                    Passando esse número para reais e considerando que a manutenção demore 30 minutos para finalizar, você desembolsará <b>R$${paralisacao},00</b> por paralisação.<br><br>
                </div>

                <div class="conta">
                    Considerando que a falta de um monitoramento adequado pode gerar 1 downtime por dia, em um mês você desembolsará <b>R$${paralisacaoMes},00</b>.<br><br>
                </div>

                <div class="alegria">
                    Em um mês que você desembolsaria <b>R$${paralisacaoMes},00</b> passará para <b>R$${precoProjeto},00</b> no primeiro mês (mensal + instalação) e apenas <b>R$25000,00</b> nos próximos!<br><br>
                </div>

                <div class="alegria2">
                    Ao todo você economizará <b>R$${economiaMes},00</b> por mês e <b>R$${economiaAno},00</b> por ano! <br><br>
                </div>
                
                <div class="orcamento">
                    <b>${frase}</b>
                </div>
                `
        }
    }
</script>
